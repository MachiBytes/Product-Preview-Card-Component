<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<img src="images/image-product-desktop.jpg" alt="Product image" />
			<div class="card_text">
				<p class="category">P E R F U M E</p>
				<p class="name fraunces">Gabrielle Essence Eau De Parfum</p>
				<p class="description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
					for the House of CHANEL.
				</p>
				<div class="prices">
					<p class="new_price fraunces">$149.99</p>
					<p class="old_price fraunces">$169.99</p>
				</div>
				<button><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/MachiBytes">Aki_09</a>.
		</div>
	</body>
</html>
